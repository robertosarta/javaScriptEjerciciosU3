<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/general_e6.css" />
    <script src="./js/personas.js"></script>
    <script src="./js/ejercicio4.js"></script>
    <style>
        img{
            width: 13rem;
        }
    </style>
    
</head>
<body>
    <div class="content-max">
        <div class="div-ejercicio">
            <div id="divEjercicio"></div>
        </div>
    </div>
    <script>
        let personas = {
            roberto: {
                foto:"IMG20240330110015.jpg",
                nombre: "Roberto",
                atributos: {
                    edad: "28",
                    email: "robertosarta.rm@gmail.com",
                    direccion: "C/Diputacion nº11",
                },
                eyeColor: "#8B4513"
            },
            carlos: {
                foto:"",
                nombre: "Carlos",
                atributos: {
                    edad: "34",
                    email: "carloscarlitoscarlo@gmail.com",
                    direccion: "C/Los santos nº12",
                },
                eyeColor: "#6495ED"
            }
        };

        let nombreBuscado = prompt("Dame un nombre (Roberto para probar ejercicio)").toLowerCase();
        let div = document.getElementById("divEjercicio");

        if (personas[nombreBuscado]) {
            let persona = personas[nombreBuscado];

            div.style.backgroundColor = persona.eyeColor;
            div.innerHTML = `
            <img src="${persona.foto}" alt="Foto de ${persona.nombre}">
            <h1>${persona.nombre} </h1>
            <p>Edad: ${persona.atributos.edad} </p>
            <p>Email: ${persona.atributos.email} </p>
            <p>Direccion: ${persona.atributos.direccion} </p>
            `
        }else {
            div.innerHTML = `<h2>Persona no encontrada</h2>`;
            div.style.backgroundColor = "#444";
        }
    </script>
</body>
</html>
